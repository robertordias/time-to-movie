<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cinemas de {{cinemas[0].cityName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let cine of cinemas">
    <ion-item  (click)="getSessions(cine.id, cine.name)">
      <div >
        <img alt="imagem-cinema" src="{{cine.images[0].url}}"  onError="this.src='/assets/imgs/image-error.PNG';" >
        <div class="information">
          <span>{{cine.name}}</span>
        </div>
      </div>
    </ion-item>
  </div>
</ion-content>
