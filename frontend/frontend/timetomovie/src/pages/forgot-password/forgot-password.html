<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img class="logo-home" src="/assets/imgs/logo-login.png">
  </div>
  <div>
    <ion-item>
      <label>e-mail: </label>
      <input type="text" [(ngModel)]="email" name="email"  >
    </ion-item>
    <ion-item>
      <button ion-button (click)="sendPassword()">Recuperar</button>
    </ion-item>
  </div>
</ion-content>
